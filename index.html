<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" media="screen and (color)" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <!-- <img class="petternBottom" src="images/bg-pattern-bottom.svg" alt=""> -->
 

  <div class="container">
      <div class="card">
        <div class="patternCard">
          <img class="imageCard" src="images/bg-pattern-card.svg" alt="pattern card">
        </div>
        <div class="userPhoto">
          <img class="imageUser" src="images/image-victor.jpg" alt="user photo">
        </div>
        <div class="userInfo">
              <div class="nameUser">Victor Crest </div>
              <div class="userAge">26</div>
        </div>
        <div class="city">London</div>
        <div class="infoFollowers">
          <table>
            <tr>
              <th>80K</th>
              <th>803K</th>
              <th>1.4K</th>
            </tr>
            <tr>
              <th><span>Followers</span></th>
              <th><span>Likes</span></th>
              <th><span>Photos</span></th>
            </tr>
          </table>
        </div>
      </div>
      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/BeatiCode">SergeyKurshin</a>.
      </footer>
    </div>
</body>

</html>
